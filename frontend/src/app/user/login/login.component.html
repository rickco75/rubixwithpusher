<div class="col-md-5 my-auto side-header">
  <img src="/assets/images/login.png" width="25%" height="25%" class="mx-auto d-block" alt="">
  <h1>Login</h1>
</div>
<div class="col-md-5">
  <form #form='ngForm' class="mb-4" autocomplete="on" id="loginForm" (submit)="onSubmit(form)">
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block btn-success" [disabled]="form.invalid">
          Sign In
        </button>
      </div>
    </div>
  </form>
</div>
